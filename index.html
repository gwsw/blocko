<script>

// --------------------------------------------------------------------
// Globals
var _game = null;
var _tile_size;

var config = {
    cell_margin            : 2,
    board_margin           : 4,
    color_canvas_bg        : "00e0e0",
    color_board_bg         : "101830",
    color_board_bg_margin  : "305080",
    color_score_margin     : "202000",
    color_score_bg         : "c0c040",
    color_score_fg         : "000000",
    color_game_over_fg     : "ffffff",
    color_game_over_fg2    : "000000",
    color_tile_I           : "866122",
    color_tile_L           : "F00034",
    color_tile_Q           : "34CB33",
    color_tile_R           : "A129D6",
    color_tile_S           : "F1EC5F",
    color_tile_T           : "FB5B04",
    color_tile_Z           : "4693B8",
};

// --------------------------------------------------------------------
class Color {
    constructor(hex) {
        this.hex_str = hex;
    }
    hex() {
        return this.hex_str;
    }
    jstring() {
        return "#" + this.hex_str;
    }
};

// --------------------------------------------------------------------
class Graphics {
    constructor(ctx, font_size) {
        this.ctx = ctx;
        ctx.font = Math.floor(font_size).toString()+"px sans-serif";
        this.font_height = font_size;
    }
    clear(color) {
        const canvas = this.ctx.canvas;
        const w = canvas.width;
        const h = canvas.height;
        this.ctx.clearRect(0, 0, w, h);
        this.draw_rect(0, 0, w, h, color);
    }
    draw_rect(x, y, w, h, color) {
        if (color != undefined && color != null) this.ctx.fillStyle = color.jstring();
        this.ctx.fillRect(x, y, w, h);
    }
    draw_centered_rect(cx, cy, w, h, color) {
        this.draw_rect(cx - w/2, cy - h/2, w, h, color);
    }
    draw_outline(x, y, w, h, xb, yb, color) {
        this.draw_rect(x,      y,       w-xb,   yb,   color);
        this.draw_rect(x+w-xb, y,       xb,     h-yb, color);
        this.draw_rect(x+xb,   y+h-yb,  w-xb,   yb,   color);
        this.draw_rect(x,      y+yb,    xb,     h-yb, color);
    }
    draw_centered_outline(cx, cy, w, h, xb, yb, color) {
        this.draw_outline(cx - w/2, cy - h/2, w, h, xb, yb, color);
    }
    draw_outlined_rect(x, y, w, h, xb, yb, bg_color, border_color) {
        this.draw_rect(x+xb, y+yb, w-2*xb, h-2*yb, bg_color);
        this.draw_outline(x, y, w, h, xb, yb, border_color);
    }
    draw_circle(x, y, r, color) {
        this.ctx.beginPath();
        this.ctx.fillStyle = color.jstring();
        this.ctx.arc(x, y, r, 0, 2*Math.PI);
        this.ctx.fill();
    }
    draw_text(x, y, text, color) {
        this.ctx.fillStyle = color.jstring();
        this.ctx.fillText(text, x, y+this.font_height);
    }
    measure_text(text) {
        let max_width = 0;
        let num_lines = 0;
        for (let line of text.split("\n")) {
            const text_size = this.ctx.measureText(line);
            if (text_size.width > max_width) max_width = text_size.width;
            ++num_lines;
        }
        return { width: max_width, height: this.font_height * num_lines };
    }
    draw_centered_text(x, y, w, text, color, color2 = null) {
        const text_size = this.measure_text(text);
        const nx = x + (w - text_size.width) / 2;
        if (nx > x) x = nx;
        if (color2 != null) this.draw_text(x+2, y+2, text, color2);
        this.draw_text(x, y, text, color);
        return text_size;
    }
    static end_word(text, p) {
        for (; p < text.length; ++p) {
            if (text.substr(p,1) != " ") break;
        }
        for (; p < text.length; ++p) {
            if (text.substr(p,1) == " " || text.substr(p,1) == "\n") break;
        }
        return p;
    }
    split_text(text, width) {
        let lines = [];
        let line = 0;
        for (;;) {
            // Skip spaces.
            while (text.substr(line,1) == " ")
                ++line;
            let end_line = line;
            // Output line starts here; step thru words.
            for (;;) {
                if (end_line >= text.length) {
                    if (end_line > line) lines.push(text.substr(line, end_line-line));
                    return lines;
                }
                const newline = (text.substr(end_line,1) == "\n");
                let e = -1;
                if (!newline) e = Graphics.end_word(text, end_line);
                if (newline || this.measure_text(text.substr(line, e-line)).width >= width) {
                    if (end_line == line && !newline) { // we must break a word
                        while (e > line && this.measure_text(text.substr(line, e-line)).width >= width)
                            e = e - 1;
                        end_line = e;
                    }
                    lines.push(text.substr(line, end_line-line));
                    line = end_line;
                    if (newline) ++line;
                    break;
                }
                end_line = e;
            }
        }
    }
    draw_paragraph(msg, x, y, w, color, center = false, list_char = "", dryrun = false) {
        const lines = this.split_text(msg, w);
        const line_h = this.font_height;
        const list_indent = (list_char.length == 0) ? 0 : this.measure_text(list_char).width;
        for (let i = 0; i < lines.length; ++i) {
            let line = lines[i];
            let tx = x;
            let center_line = center;
            if (line.substr(0,1) == "\t") {
                center_line = true;
                line = line.substr(1);
            }
            if (center_line) {
                const tw = this.measure_text(line).width;
                tx += Math.floor((w - tw) / 2);
            }
            if (list_char.length > 0 && line.substr(0,list_char.length) != list_char)
                tx += list_indent;
            if (!dryrun) this.draw_text(tx, y, line, color);
            y += line_h;
        }
        return { w: w, h: lines.length * line_h };
    }
    draw_vcentered_paragraph(msg, x, y, w, h, color, center = false, list_char = "") {
        const msg_size = this.measure_text(msg);
        y += (h - msg_size.height) / 2;
        return this.draw_paragraph(msg, x, y, w, color, center, list_char);
    }
}; // class Graphics

// --------------------------------------------------------------------
class Tile {
    static num_squares = 4;
    constructor(xpos, ypos) {
        const cells = [];
        for (let y = 0; y < 2; ++y) {
            cells.push([]);
            for (let x = 0; x < 4; ++x)
                cells[y].push(0);
        }
        const num_tile_types = 7;
        const tile_type = Math.floor((Math.random() * 16777216) / 256) % num_tile_types;

        if (tile_type == 0) { // T
            cells[0][0] = 0;  cells[1][0] = 0;
            cells[0][1] = 1;  cells[1][1] = 0;
            cells[0][2] = -1; cells[1][2] = 0;
            cells[0][3] = 0;  cells[1][3] = 1;
            this.color = config.color_tile_T;
        } else if (tile_type == 1) { // I
            cells[0][0] = -1; cells[1][0] = 0;
            cells[0][1] = 0;  cells[1][1] = 0;
            cells[0][2] = 1;  cells[1][2] = 0;
            cells[0][3] = 2;  cells[1][3] = 0;
            this.color = config.color_tile_I;
        } else if (tile_type == 2) { // L
            cells[0][0] = -1; cells[1][0] = 0;
            cells[0][1] = 0;  cells[1][1] = 0;
            cells[0][2] = 1;  cells[1][2] = 0;
            cells[0][3] = -1; cells[1][3] = 1;
            this.color = config.color_tile_L;
        } else if (tile_type == 3) { // R
            cells[0][0] = -1; cells[1][0] = 0;
            cells[0][1] = 0;  cells[1][1] = 0;
            cells[0][2] = 1;  cells[1][2] = 0;
            cells[0][3] = 1;  cells[1][3] = 1;
            this.color = config.color_tile_R;
        } else if (tile_type == 4) { // Q
            cells[0][0] = 0;  cells[1][0] = 0;
            cells[0][1] = 0;  cells[1][1] = 1;
            cells[0][2] = 1;  cells[1][2] = 0;
            cells[0][3] = 1;  cells[1][3] = 1;
            this.color = config.color_tile_Q;
        } else if (tile_type == 5) { // Z
            cells[0][0] = 0;  cells[1][0] = 0;
            cells[0][1] = 1;  cells[1][1] = 0;
            cells[0][2] = 0;  cells[1][2] = 1;
            cells[0][3] = -1; cells[1][3] = 1;
            this.color = config.color_tile_Z;
        } else if (tile_type == 6) { // S
            cells[0][0] = 0;  cells[1][0] = 0;
            cells[0][1] = -1; cells[1][1] = 0;
            cells[0][2] = 0;  cells[1][2] = 1;
            cells[0][3] = 1;  cells[1][3] = 1;
            this.color = config.color_tile_S;
        } else {
            ///print "invalid tile type ";tile_type; stop
        }
        this.cells = cells;
        this.xpos = xpos;
        this.ypos = ypos;
    }
    draw(gfx, xoff, yoff) {
        for (let i = 0; i < Tile.num_squares; ++i) {
            const x = xoff + ((this.xpos + this.cells[0][i]) * _tile_size);
            const y = yoff + ((this.ypos + this.cells[1][i]) * _tile_size);
            gfx.draw_rect(x, y, _tile_size-1, _tile_size-1, this.color);
        }
    }
    intersects(cells) {
        for (let i = 0; i < Tile.num_squares; ++i) {
            const tx = this.xpos + this.cells[0][i];
            const ty = this.ypos + this.cells[1][i];
            if (tx < 0 || tx >= cells_width(cells)) return true;
            if (ty < 0 || ty >= cells_height(cells)) return true;
            if (cells[ty][tx] != null) return true;
        }
        return false;
    }
    splat(cells) {
        for (let i = 0; i < Tile.num_squares; ++i) {
            const tx = this.xpos + this.cells[0][i];
            const ty = this.ypos + this.cells[1][i];
            ///if (tx < 1 || tx > 10) stop
            ///if (ty < 1 || ty > 20) stop
            cells[ty][tx] = this.color;
        }
    }
    move(xincr, yincr) {
        this.xpos += xincr;
        this.ypos += yincr;
    }
    rotate(dir) {
        for (let i = 0; i < Tile.num_squares; ++i) {
            const t = this.cells[0][i];
            this.cells[0][i] = this.cells[1][i] * dir;
            this.cells[1][i] = -t * dir;
        }
    }
}; // class Tile

// --------------------------------------------------------------------
class Game {
    constructor(gfx, w, h) {
        this.gfx = gfx;
        const canvas = gfx.ctx.canvas;
        this.canvas_size(canvas.width, canvas.height);
        this.num_explosions = 0;
        this.score_ = 0;
        this.falling = null;
        this.width = w;
        this.height = h;
        this.cells = [];
        this.step_dur = 1000;
        this.last_step = 0;
        this.playing = true;
        this.game_over = false;
        for (let y = 0; y < h; ++y) {
            this.cells.push([]);
            for (let x = 0; x < w; ++x) {
                this.cells[y].push(null);
            }
        }
    }
    canvas_size(w, h) {
        this.cw = w;
        this.ch = h;
        _tile_size  = h * .03;
    }
    run() {
        if (this.playing) {
            const time = now();
            if (time >= this.last_step + this.step_dur) {
                this.game_step(this.gfx);
                this.last_step = time;
            }
        }
        this.draw(this.gfx);
        /// if (do_pause) DrawMessage("Paused"...)
        ///if (this.explosions() != explosions) {
        ///    step_dur = (.9 * step_dur);
        ///    if (step_dur < 110) step_dur = 110;
        ///}
    }
    game_step(gfx) {
        if (this.falling == null) {
            this.falling = new Tile(5,1);
            if (this.falling.intersects(this.cells)) {
                this.games_over();
                return false;
            }
        }
        this.falling.move(0,1);
        if (this.falling.intersects(this.cells)) {
            this.falling.move(0,-1);
            this.falling.splat(this.cells);
            /// sound
            this.falling = null;
            this.check_full_rows(gfx);
            return false;
        }
        return true;
    }
    draw(dur) {
        const cell_width = _tile_size;
        const cell_height = _tile_size;
        const cell_margin = config.cell_margin;
        const screen_width = this.cw;
        const board_width = (cell_width * this.width) + (2*cell_margin);
        const board_height = (cell_height * this.height) + (2*cell_margin);
        const score_width = board_width * .75;
        const score_height = board_height * .15;
        const score_y = 40;
        const board_y = score_y + score_height + 8;
        const board_x = (screen_width - board_width) / 2;
        const score_x = (screen_width - score_width) / 2;

        this.gfx.clear(config.canvas_bg);
        this.gfx.draw_outlined_rect(board_x-config.board_margin, board_y-config.board_margin, board_width+2*config.board_margin, board_height+2*config.board_margin, config.board_margin, config.board_margin, config.color_board_bg, config.color_board_bg_margin);
        for (let y = 0; y < this.height; ++y) {
            for (let x = 0; x < this.width; ++x) {
                const color = this.cells[y][x];
                if (color != null) {
                    const xp = board_x + cell_margin + (x * cell_width);
                    const yp = board_y + cell_margin + (y * cell_height);
                    this.gfx.draw_rect(xp, yp, cell_width-1, cell_height-1, color);
                }
            }
        }

        if (this.falling != null)
            this.falling.draw(this.gfx, board_x + cell_margin, board_y + cell_margin);

        const score_str = this.score_.toString();
        const score_text_width = this.gfx.measure_text(score_str).width;
        this.gfx.draw_outlined_rect(score_x, score_y, score_width, score_height, 2, 2, config.color_score_bg, config.color_score_margin);
        this.gfx.draw_text(score_x + score_width - score_text_width - 8, score_y + 4, score_str, config.color_score_fg);

        if (this.game_over)
            this.gfx.draw_centered_text(board_x, board_y, board_width, "Game over", config.color_game_over_fg, config.color_game_over_fg2);
    }
    drop(gfx) {
        if (this.falling == null) return;
        while (this.game_step(gfx)) {
            continue;
        }
        this.add_score(25);
    }
    move_horz(dir) {
        if (this.falling == null) return;
        this.falling.move(dir,0);
        if (this.falling.intersects(this.cells))
            this.falling.move(-dir, 0);
    }
    clear_cells() {
        for (let y = 0; y < this.height; ++y) {
            for (let x = 0; x < this.width; ++x) {
                this.cells[y][x] = null;
            }
        }
    }
    rotate_falling() {
        if (this.falling == null) return;
        this.falling.rotate(1);
        if (this.falling.intersects(this.cells))
            this.falling.rotate(-1);
    }
    set_full_row_color(full_row, color) {
        for (let y = 0; y < this.height; ++y) {
            if (full_row[y]) {
                for (let x = 0; x < this.width; ++x) {
                    this.cells[y][x] = color;
                }
            }
        }
    }
    explosions() {
        return this.num_explosions;
    }
    check_full_rows(gfx) {
        let full_rows = 0;
        let full_row = [];
        for (let y = 0; y < this.height; ++y) {
            full_row.push(true); // full_row[y] = true;
            for (let x = 0; x < this.width; ++x) {
                if (this.cells[y][x] == null) {
                    full_row[y] = false;
                    break;
                }
            }
            if (full_row[y]) ++full_rows;
        }
        if (full_rows == 0) return;
        ++this.num_explosions;

        /// ***** sound effects

        let dst_y = this.height-1;
        for (let src_y = dst_y; src_y >= 0; --src_y) {
            if (!full_row[src_y]) {
                for (let x = 0; x < this.width; ++x)
                    this.cells[dst_y][x] = this.cells[src_y][x];
                --dst_y;
            }
        }
        while (dst_y > 0) {
            for (let x = 0; x < this.width; ++x) {
                this.cells[dst_y][x] = 0;
            }
            --dst_y;
        }
        this.add_score(100 * full_rows * full_rows);
    }
    score() {
        return this.score_;
    }
    add_score(incr) {
        this.score_ += incr;
    }
    static _event_keydown(e) {
        if (_game != null) _game.event_keystroke(e.key, true);
    }
    static _event_keyup(e) {
        if (_game != null) _game.event_keystroke(e.key, false);
    }
    event_keystroke(key, down) {
        if (down) return;
        switch (key) {
        case 'ArrowDown':
            this.drop();
            break;
        case 'ArrowRight':
            this.move_horz(+1);
            break;
        case 'ArrowLeft':
            this.move_horz(-1);
            break;
        case 'Enter':
        case ' ':
            this.rotate_falling();
            break;
        case 'ArrowUp':
            this.playing = !this.playing;
            break;
        }
    }
    games_over() {
        ///this.message = "Game over: "+msg;
        ///this.draw();
        this.game_over = true;
        this.playing = false;
    }
}; // class Game

// --------------------------------------------------------------------

function cells_height(cells) {
    return cells.length;
}
function cells_width(cells) {
    return cells[0].length;
}

function now() {
    return performance.now();
}

function dur_string(dur) {
    dur = Math.floor(dur);
    const ms  = dur % 1000;  dur = Math.floor(dur/1000);
    const sec = dur % 60;  dur = Math.floor(dur/60);
    const min = dur % 60;  dur = Math.floor(dur/60);
    const hr  = dur % 24;  ///dur = Math.floor(dur/24);
    let str = (hr == 0) ? min.toString() : hr.toString()+":"+padnum(min,2,10);
    str += ":"+padnum(sec,2,10);
    return str;
}

function run_game() {
    if (_game != null) _game.run();
    window.requestAnimationFrame(run_game);
}

function munge_config() {
    for (const [key,value] of Object.entries(config)) {
        if (key.substr(0,6) == "color_")
            config[key] = new Color(config[key]);
    }
}

function el(name) {
    return document.getElementById(name);
}

function randu(n) {
    return Math.floor(Math.random() * n);
}

function canvas_size(name, w, h) {
    const canvas = el(name);
    canvas.width = w;
    canvas.height = h;
    if (_game != null) _game.canvas_size(w, h);
    return canvas;
}

function canvas_resize() {
    const s = 20;
    return canvas_size("canvas", window.innerWidth - s, window.innerHeight - s);
}

function main() {
    munge_config();
    const canvas = canvas_resize();
    const gfx = new Graphics(canvas.getContext("2d"), canvas.height*.040);
    _game = new Game(gfx, 10, 20);
    document.addEventListener('keyup', Game._event_keyup);
    document.addEventListener('keydown', Game._event_keydown);
    window.addEventListener('resize', canvas_resize, false);
    run_game();
}

</script>
